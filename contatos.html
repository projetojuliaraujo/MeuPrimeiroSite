    <div class="container">
        <section>
            <h1>Entre em Contato</h1>
            <div class="formulário">
                <div class="form">
                    <form action="/action_page.php">
                        <div class="row">
                            <div class="col-25">
                                <label for="nnome">Nome</label>
                            </div>
                            <div class="col-75">
                                <input type="text" placeholder="Escreva seu nome">
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="tel">Telefone</label>
                            </div>
                            <div class="col-75">
                                <input type="tel" placeholder="99999-9999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="col-75">
                                <input type="email" placeholder="email@servidor.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="adm">Administrativo</label>                                  
                            </div>
                            <div class="col-75">
                                <input type="radio" id="adm" name="adm" value="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="rec">Reclamação</label>
                            </div>
                            <div class="col-75">
                                <input type="radio" id="rec" name="rec" value="2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="sug">Sugestão</label>
                            </div>
                            <div class="col-75">
                                <input type="radio" id="sug" name="sug" value="3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="est">Onde Mora</label>
                            </div>
                            <div class="col-75">
                                <select id="#" name="#">
                                    <option value="sp">São Paulo</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="ba">Bahia</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="es">Espírito Santo</option>
                                    <option value="ce">Ceará</option>
                                </select>
                            </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="come">Escreva Um Comentário</label>
                            </div>
                            <div class="col-75">
                                <textarea name="message" rows="10" cols="30">
                            
                                </textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>  
                        </div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
