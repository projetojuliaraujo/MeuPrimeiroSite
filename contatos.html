<div class="container">
     <section>
         <h1>Entre em Contato</h1>
         <div class="formulario">
             <form action="">
                 <label for="nome">Nome</label><br>
                 <input type="text" placeholder="Escreva seu nome"><br>
                 <label for="tel">Telefone</label><br>
                 <input type="tel" placeholder="99999-9999"><br><br>
                 <label for="email">E-mail</label><br>
                 <input type="email" placeholder="email@servidor.com"><br>

                 <input type="radio" id="adm" name="adm" value="1">
                 <label for="adm">Administrativo</label><br> 
                     
                 <input type="radio" id="rec" name="rec" value="2">
                 <label for="rec">Reclamação</label><br>
                    
                 <input type="radio" id="sug" name="sug" value="3">
                 <label for="sug">Sugestão</label><br>
                 
                 

                 <input type="submit" value="Submit">

             </form>
         </div>
    </section>
